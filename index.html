<!DOCTYPE html>
<html>

<head>
  <title>thinkboi tweeter</title>
  <link rel="stylesheet" href="style.css">
  <script src="charcount.js"></script>
  <script src="drafts.js"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <form>
      <h2>thinkboi tweeter</h2>
      <h4>Because Constraint Drives Creativity</h4>
    </form>

  </header>

  <!-- Main content -->
  <main>
    <form id="tweet-form">
      <textarea id="tweet-box" placeholder="enter tweet..."></textarea>
      <div>
        <div id="tweet-counter"></div>
        <button type="button" id="send-tweet-button">tweet</button>
        <button type="button" id="save-draft-button">save draft?</button>
        <script>
          const saveDraftButton = document.getElementById('save-draft-button');
          saveDraftButton.addEventListener('click', function () {
            this.innerHTML = 'saved!';
            setTimeout(() => {
              this.innerHTML = 'save draft?';
            },1000);
          });
        </script>
        
    </form>
    <div id="saved-drafts" class="hidden">
        <h3>drafted tweets</h3>
        <ul id="draft-list"></ul>
        <button id="close-drafts-button">close</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <button type="button" id="edit-api-button">edit API keys</button>
    <button type="button" id="view-api-button">view API keys</button>
    <button type="button" id="view-drafts-button">view drafts</button>
    <button type="button" id="empty-drafts-button">clear drafts</button>
    <a href="https://twitter.com" target="_blank">visit twitter</a>
    <!-- open an info box about the page -->
    <button type="button" id="info-button" onclick="toggleInfoBox()">about</button>
    <div id="info-box" class="hidden">
      <h3>thinkboi tweeter</h3>
      <p>Because Constraint Drives Creativity</p>
      <p>Created by <a href="">lauri paronen</a></p>
      <p>Source code available on <a href="github.com/lauriparonen">github</a></p>
      <button type="button" id="close-info-button">close</button>
      <script>
        const infoButton = document.getElementById('info-button');
        const infoBox = document.getElementById('info-box');
        const closeButton = document.getElementById('close-info-button');
        function toggleInfoBox() {
          infoBox.classList.toggle('hidden');
        
        infoButton.addEventListener('click', toggleInfoBox);
        closeButton.addEventListener('click', toggleInfoBox);
      }
      </script>
    </div>
  </footer>
</body>

</html>
